<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  <div class="container text-center py-5 w-50">
    <h1>Bài tập JS Buổi 7,8</h1>
    <!-- Nhập số n  -->
    <div class="mb-3">
      <label for="" class="form-label">Nhập số N</label>
      <input
        type="number"
        class="form-control"
        name=""
        id="soN"
        aria-describedby="helpId"
        placeholder="Vui lòng nhập số N"
      />
    </div>
    <button class="btn btn-success mb-3" id="nhapSoN">Nhập số n</button>
    <div
      class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
      id="arrSoN"
    ></div>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria
            -controls="collapseOne"
          >
            1. Tổng số dương
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <button class="btn btn-success" id="bT1">Tính tổng</button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="kQ1"
            ></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            2. Đếm số lượng
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <button class="btn btn-success" id="bT2">Đếm số</button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="kQ2"
            ></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse3"
            aria-expanded="false"
            aria-controls="collapse3"
          >
            3. Tìm số nhỏ nhất
          </button>
        </h2>
        <div
          id="collapse3"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <button class="btn btn-success" id="bT3">Tìm số nhỏ nhất</button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="kQ3"
            ></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse4"
            aria-expanded="false"
            aria-controls="collapse4"
          >
            4. Tìm số dương nhỏ nhất
          </button>
        </h2>
        <div
          id="collapse4"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <button class="btn btn-success" id="bT4">Tìm số nhỏ nhất</button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="kQ4"
            ></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse5"
            aria-expanded="false"
            aria-controls="collapse5"
          >
            5. Tìm số chẵn cuối cùng
          </button>
        </h2>
        <div
          id="collapse5"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"

          <div class="accordion-body">
            <button class="btn btn-success" id="bT5">Tìm số chẵn</button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="kQ5"
            ></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse6"
            aria-expanded="false"
            aria-controls="collapse6"

            6. Đổi chỗ
          </button>
        </h2>
        <div
          id="collapse6"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"

          <div class="accordion-body">
            <div class="mb-3">
              <label for="" class="form-label">Vị trí số 1</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="viTri1"

                placeholder="Vui lòng nhập Vị trí số 1"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Vị trí số 2</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="viTri2"
                aria-describedby="helpId"
                placeholder="Vui lòng nhập Vị trí số 2"
              />
            </div>
            <button class="btn btn-success mb-3" id="bT6">Đổi chỗ</button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="kQ6"
            ></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse7"

            7. Sắp xếp tăng dần
          </button>
        </h2>
        <div
          id="collapse7"
          class="accordion-collapse collapse"

            ></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse8"
            aria-expanded="false"
            aria-controls="collapse8"
          >
            8. Tìm số nguyên tố đầu tiên
          </button>
        </h2>
        <div
          id="collapse8"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <button class="btn btn-success" id="bT8">Tìm số nguyên tố</button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="kQ8"
            ></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse9"
            aria-expanded="false"
            aria-controls="collapse9"
          >
            9. Đếm số nguyên
          </button>
        </h2>
        <div
          id="collapse9"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <div class="mb-3">
              <label for="" class="form-label">Nhập số nguyên</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="soNguyen"
                aria-describedby="helpId"
                placeholder="Vui lòng nhập số nguyên"
              />
            </div>
            <button class="btn btn-success mb-3" id="nhapSoNguyen">
              Thêm số
            </button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="arrSoNguyen"
            ></div>
            <button class="btn btn-success mb-3" id="bT9">Đếm số nguyên</button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="kQ9"
            ></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse10"
            aria-expanded="false"
            aria-controls="collapse10"
          >
            10. So sánh số lượng số âm và dương
          </button>
        </h2>
        <div
          id="collapse10"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <button class="btn btn-success mb-3" id="bT10">So sánh</button>
            <div
              class="bg-success bg-opacity-75 text-white p-2 rounded-2 mt-2 mb-3"
              id="kQ10"
            ></div>
          </div>
        </div>
      </div>
